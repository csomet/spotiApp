<div *ngIf="artist" class="row">

    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">       
    </div>

    <div class="col">
        <h3>{{artist.name}}</h3>
        <p>
            <a [href]="artist.external_urls.spotify">Go to artist page!</a>
        </p>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/home']" class="btn btn-outline-danger">Go back</button>

    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table text-white">
            <thead>
                <tr>
                    <th>Picture</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <td><img src="{{track.album.images | noimage}}" width="80" height="80" alt=""></td>
                    <td>{{track.album.name}}</td>
                    <td>{{track.name}}</td>
                    <td><audio src="{{track.preview_url}}" controls></audio></td>
                </tr>
            </tbody>

        </table>
    </div>
</div>
